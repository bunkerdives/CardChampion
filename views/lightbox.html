<div id="lightbox-container">
	<div id="lightbox-inner">
			<div id="lightbox-login-register-container" style="display:none;">
				<div id="login-username-container" class="row-fluid">
					<div class="span12">
						<input type="text" class="span12" id="login-nickname" placeholder="Username"/>
					</div>
				</div>
				<div id="register-username-container" class="row-fluid" style="display:none;">
					<div class="span12">
						<input type="text" class="span12" id="register-nickname" placeholder="Username"/>
					</div>
				</div>
				<div id="login-password-container" class="row-fluid">
					<div class="span12">
						<input type="password" class="span12" id="login-password" placeholder="Password"/>
					</div>
				</div>
				<div id="register-password-container" class="row-fluid" style="display:none;">
					<div class="span12">
						<input type="password" class="span12" id="register-password" placeholder="Password"/>
					</div>
				</div>
				<div id="register-animate-wrapper" style="height:0px;overflow:hidden;">
					<div id="register-password-confirm-container" class="row-fluid" style="display:block;">
						<div class="span12">
							<input type="password" class="span12" id="register-password-confirm" placeholder="Confirm Password"/>
						</div>
					</div>
					<div id="register-email-container" class="row-fluid" style="display:block;">
						<div class="span12">
							<input type="text" class="span12" id="register-email" placeholder="Email Address"/>
						</div>
					</div>
					<div id="register-email-confirm-container" class="row-fluid" style="display:block;">
						<div class="span12">
							<input type="text" class="span12" id="register-email-confirm" placeholder="Confirm Email Address"/>
						</div>
					</div>
				</div>
				<div id="auth-error-wrapper"><div id="auth-error" class="alert alert-error fade in"><button type="button" class="close">&times;</button><strong>Error!</strong>&nbsp;<span></span></div></div>
				<div id="register-view-register-btn" class="row-fluid" style="display:none;height:0px;overflow:hidden;">
					<div class="span12">
						<button id="register-btn" onclick="RegisterController.sendRegisterRequest();" class="btn btn-small btn-primary span12">Sign Up</button>
					</div>
				</div>
				<div id="register-view-login-btn" class="row-fluid" style="display:block;height:0px;overflow:hidden;">
					<div class="span12">
						<button id="show-login-btn" class="btn btn-small btn-success span12" onclick="LightboxController.showLoginForm();">Back</button>
					</div>
				</div>
				<div id="login-view-login-btn" class="row-fluid">
					<div class="span6">
						<button id="login-btn" onclick="LoginController.sendLoginRequest();" class="btn btn-small btn-success span12">Sign In</button>
					</div>
					<div class="span6">
						<button id="guest-btn" onclick="LoginController.sendGuestRequest();" class="btn btn-small btn-success span12">Sign In as Guest</button>
					</div>
				</div>
				<div id="login-view-register-btn" class="row-fluid">
					<div class="span12">
						<button id="register-show-btn" class="btn btn-small btn-primary span12" onclick="LightboxController.showRegisterForm();">Sign Up</button>
					</div>
				</div>
			</div>
			<div id="profile-settings-form" style="display:none;">
				<div class="row-fluid"><div class="span12"><h3 style="margin-top:0;color:#444;">Profile Settings</h3></div></div>
				<div class="row-fluid">
					<div class="span12">
						<input type="text" class="span12" id="" placeholder="Full Name"/>
					</div>
				</div>	
				<div class="row-fluid">
					<div class="span12">
						<input type="text" class="span12" id="" placeholder="Location"/>
					</div>
				</div>	
				<div class="row-fluid">
					<div class="span12">
						<input type="text" class="span12" id="" placeholder="Description"/>
					</div>
				</div>
				<div class="row-fluid">
					<div id="profile-settings-thumbnail-wrapper" class="span12" style="height:0px;min-height:0px;opacity:0;overflow:hidden;">
						<div id="profile-settings-thumbnail"></div>
					</div>
				</div>
				<div class="row-fluid">
					<div class="span12">
						<input id="profile-settings-image-input" data-provide="typeahead" data-trigger="click" type="text" class="span12 typeahead" data-toggle="tooltip" data-placement="left" title="" data-original-title="Enter the name of any Standard card." data-container="input" placeholder="Profile Image"/>
					</div>
				</div>
				<div class="row-fluid">
					<div class="span6">
						<button class="btn btn-success btn-small span12" style="margin-bottom:10px;">Save</button>
					</div>
					<div class="span6">
						<button class="btn btn-danger btn-small span12">Cancel</button>
					</div>
				</div>
			</div>
			<div id="save-deck-form" style="display:block;">
				<div class="row-fluid"><div class="span12"><h3 style="margin-top:-5px;color:#444;">Save Deck</h3></div></div>
				<div class="row-fluid">
					<div class="span12">
						<input type="text" class="span12" id="" placeholder="Deck Name"/>
					</div>
				</div>
				<div class="row-fluid">
					<div class="span12">
						<textarea rows="3" class="span12" id="" placeholder="Description"></textarea>
					</div>
				</div>
				<div class="row-fluid" style="margin-bottom:10px;">
					<div class="span8" style="text-align:left;">
						<label class="radio inline">
						  <input type="radio" name="optionsRadios" id="" value="public"> Public
						</label>
						<label class="radio inline">
						  <input type="radio" name="optionsRadios" id="" value="private"> Private
						</label>
					</div>
					<div class="span4">
						<div class="btn-group pull-right">
							<button class="btn dropdown-toggle" data-toggle="dropdown">
								<span class="down-arrow">Format</span>
							</button>
							<ul class="dropdown-menu" style="min-width:0;">
								<li><a href="#">Standard</a></li>
								<li><a href="#">Modern</a></li>
								<li><a href="#">Legacy</a></li>
								<li><a href="#">Vintage</a></li>
								<li><a href="#">Pauper</a></li>
							</ul>
						</div>
					</div>
				</div>
				<div class="row-fluid">
					<div id="save-deck-thumbnail-wrapper" class="span12" style="height:0px;min-height:0px;opacity:0;overflow:hidden;">
						<div id="save-deck-thumbnail"></div>
					</div>
				</div>
				<div class="row-fluid">
					<div class="span12">
						<input id="save-deck-image-input" data-provide="typeahead" data-trigger="click" type="text" class="span12 typeahead" data-toggle="tooltip" data-placement="left" title="" data-original-title="Enter the name of any Standard card." data-container="input" placeholder="Thumbnail Image"/>
					</div>
				</div>
			</div>
		</div>
</div>
<div id="lightbox-shadow"></div>
