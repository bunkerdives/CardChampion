<div id="builder">
	
  <div id="top-screen" class="clearfix">
    <div id="preview-wrapper" class="well pull-left">
      <div id="img-preview" data-bind="style: { backgroundImage: 'url(' + imgSrc() + ')' }"></div>
    </div>
    <div id="card-pool" class="well pull-left">
      <div id="card-pool-scroll" class="clearfix">
        <div id="card-pool-inner" class="pull-left clearfix">
          <div data-bind="foreach: sideboard">
            <div data-bind="foreach: columns">
              <div class="column" data-bind="foreach: cards, event: { mouseover: mouseOver }">
                <div class="card" data-bind="style: { backgroundImage: 'url(' + imgSrc() + ')' }, event: { mousedown: function(data,event){ mouseDownHandler('sideboard', event); }, mouseup: mouseUpHandler, mouseover: function(){ cardZoom($root,false) }, click: function(){ cardSelect('sideboard');cardZoom($root,true); }, dblclick: function(){ cardSelect('sideboard'); } }"/><!---->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div><!-- End #top-screen -->
	
  <div id="control-bar-container">
		<div id="builder-control-bar" class="clearfix" style="width:100%;">
	    <div id="builder-control-bar-left" class="pull-left">
				<input id="builder-input" type="text" data-provide="typeahead" placeholder="Card Name"/>
			</div>
			<div id="builder-control-bar-right" class="pull-right clearfix">
				<div id="offset-y-container" class="pull-left">
					<div id="drag-offset-y" style="margin-left:auto;margin-right:auto;">
						<i class="icon-align-justify icon-white"></i>
					</div>
				</div>
			</div>
		</div>
		
  </div><!-- End #control-bar -->
	
  <div id="bottom-screen" class="clearfix">
    <div id="builder-card-search" class="pull-left" style="margin-left:5px;">
      <!-- <button data-bind="event: {click: addChosenCardToMainboard}">Add card to mainboard</button>
      <button data-bind="event: {click: addChosenCardToSideboard}">Add card to sideboard</button> -->
    </div>
    <div id="deck-area" class="well pull-right" style="margin-right:5px;">
      <div id="deck-area-scroll">
        <div id="deck-area-inner">
          <div data-bind="foreach: mainboard">
            <div data-bind="foreach: columns">
              <div class="column" data-bind="foreach: cards, event: { mouseover: mouseOver }">
                <div class="card" data-bind="style: { backgroundImage: 'url(' + imgSrc() + ')' }, event: { mousedown: function(data,event){ mouseDownHandler('mainboard', event); }, mouseup: mouseUpHandler, mouseover: function(){ cardZoom($root,false) }, click: function(){ cardSelect('mainboard');cardZoom($root,true); }, dblclick: function(){ cardSelect('mainboard'); } }"/>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div><!-- End #bottom-screen -->
	<div id="drag-drop-card" style="display:none;position:absolute;z-index:4000;"></div>
</div>
